title: Mitmachen
content:
  value: '<p>In diesem Bereich können die Nutzer des <strong>Portals für offene Daten von Conil de la Frontera</strong> Ideen einbringen, Kommentare abgeben, mögliche Fehler melden und Vorschläge machen. Sie können auch das Hochladen einer Web- oder Mobilanwendung beantragen, die Daten aus dem Portal selbst verwendet, um sie in der Rubrik "Anwendungen" zu hosten. Sie können auch Daten anfordern, die nicht auf dem Open Data Portal verfügbar sind.</p><p>Im Feld "Kategorie" müssen Sie die Art des Beitrags auswählen, den Sie leisten möchten. Über die im Formular angegebene E-Mail-Adresse kann die Stadtverwaltung von Conil de la Frontera bei Bedarf mit dem Nutzer Kontakt aufnehmen.</p><p class="participa-gracias"><strong>Vielen Dank für Ihre Teilnahme</strong></p>'
  format: full_html
