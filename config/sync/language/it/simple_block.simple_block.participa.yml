title: Partecipare
content:
  value: '<p>Da questa sezione l''utente del<strong> portale Open Data di Conil de la Frontera</strong> può contribuire con idee, commenti, segnalare eventuali errori e dare suggerimenti. È inoltre possibile richiedere il caricamento di un''applicazione web o mobile che utilizzi i dati del portale stesso per ospitarla nella sezione "Applicazioni". È possibile richiedere anche dati non disponibili sul portale Open Data.</p><p>Nel campo "Categoria" è necessario selezionare il tipo di contributo che si desidera fornire. Tramite l''indirizzo e-mail richiesto nel modulo stesso, il Comune di Conil de la Frontera potrà contattare l''utente se necessario.</p><p class="participa-gracias"><strong>Grazie per la vostra partecipazione</strong></p>'
  format: full_html
