cancel_confirm:
  subject: 'Richiesta rimozione profilo per [user:display-name] su [site:name]'
  body: "[user:display-name]\r\n\r\nSe ha realizado una petición para eliminar su cuenta en [site:name].\r\n\r\nPuede cancelar su cuenta en [site:url-brief] haciendo click en este enlace o copiándolo y pegándolo en su navegador:\r\n\r\n[user:cancel-url]\r\n\r\nIMPORTANTE: La cancelación de su cuenta es un proceso irreversible.\r\n\r\nEste enlace caducará en un día y si no es utilizado no ocurrirá nada.\r\n\r\n--  El equipo de [site:name]"
password_reset:
  subject: 'Informazioni di autenticazione sostitutive per [user:display-name] su [site:name]'
  body: "[user:display-name],\r\n\r\nUna richiesta di reimpostazione password è stata effettuata per il tuo profilo su [site:name].\r\n\r\nPuoi autenticarti con un clic su questo collegamento oppure copiando ed incollando il collegamento nel tuo browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nQuesto collegamento può essere usato solo una volta per l'autenticazione e ti consentirà di scegliere la tua password. Il collegamento scadrà dopo un giorno e niente sarà modificato se non utilizzato.\r\n\r\n-- Il team di [site:name]"
register_admin_created:
  subject: 'Un amministratore ha creato un profilo utente per te su [site:name]'
  body: "[user:display-name],\r\n\r\nUn amministratore ha creato il tuo profilo utente sul sito [site:name]. Puoi autenticarti con un clic su questo collegamento oppure copiando ed incollando il collegamento nel tuo browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nQuesto collegamento può essere usato solo una volta per l'autenticazione e ti consentirà di scegliere la tua password.\r\n\r\nDopo aver scelto la password, in futuro, per autenticarti su  [site:login-url] dovrai usare:\r\n\r\nnome utente: [user:name]\r\npassword: La password scelta da te\r\n\r\n-- Il team di [site:name]"
register_no_approval_required:
  subject: 'Dettagli profilo per [user:display-name] su [site:name]'
  body: "[user:display-name],\r\n\r\nGracias por registrarse en [site:name]. Puede ahora iniciar sesión haciendo clic en este enlace o copiando y pegandolo en su navegador:\r\n\r\n[user:one-time-login-url]\r\n\r\nEste enlace solo puede ser usado una vez para iniciar sesión y le conducirá a una página donde podrá establecer sus contraseña.\r\n\r\nDespués de establecer su contraseña, será capaz de iniciar sesión en [site:login-url] en el futuro usando:\r\n\r\nNombre de usuario: [user:name]\r\nContraseña: Su contraseña\r\n\r\n--  Equipo de [site:name]"
register_pending_approval:
  subject: 'Dettagli del profilo per [user:display-name] su [site:name] (in attesa dell''approvazione dell''amministratore)'
  body: "[user:display-name],\r\n\r\nGracias por registrarse en [site:name]. Su solicitud de una cuenta actualmente está pendiente de aprobación. Una vez que haya sido aprobada, recibirá otro correo electrónico con información sobre cómo iniciar sesión, establecer su contraseña y otros detalles.\r\n\r\n--  El equipo de [site:name]"
register_pending_approval_admin:
  subject: 'Dettagli del profilo per [user:display-name] su [site:name] (in attesa dell''approvazione dell''amministratore)'
  body: "[user:display-name] ha solicitado una cuenta.\r\n\r\n[user:edit-url]"
status_activated:
  subject: 'Dettagli profilo per [user:display-name] su [site:name] (approvato)'
  body: "[user:display-name],\r\n\r\nSu cuenta en [site:name] ha sido activada.\r\n\r\nUsted puede ahora iniciar sesión haciendo click en este enlace o copiándolo y pegándolo en su navegador:\r\n\r\n[user:one-time-login-url]\r\n\r\nEste enlace solo puede ser usado una vez para iniciar sesión y lo llevará a usted a una página donde podrá establecer su clave personal.\r\n\r\nDespués de establecer su clave personal, usted podrá iniciar sesión en [site:login-url] utilizando:\r\n\r\nusuario: [user:account-name]\r\nclave personal: Your password\r\n\r\n--  Equipo [site:name]"
status_blocked:
  subject: 'Dettagli profilo per [user:display-name] su [site:name] (bloccato)'
  body: "[user:display-name],\r\n\r\nSu cuenta en [site:name] ha sido bloqueada.\r\n\r\n--  El equipo de [site:name]"
status_canceled:
  subject: 'Dettagli profilo per [user:display-name] su [site:name] (eliminato)'
  body: "[user:display-name],\r\n\r\nIl tuo profilo su [site:name] è stato eliminato.\r\n\r\n--  Il team [site:name]"
