title: Participate
content:
  value: '<p>From this section the user of the <strong>Conil de la Frontera Open Data Portal</strong> can contribute ideas, make comments, report possible errors and make suggestions. You can also request the uploading of a web or mobile application that uses data from the portal itself to host it in the "Applications" section. You can also request data that is not available on the Open Data Portal.</p><p>In the "Category" field you must select the type of contribution you wish to make. By means of the e-mail address requested in the form itself, the Town Council of Conil de la Frontera will be able to contact the user if necessary.</p><p class="participa-gracias"><strong>Thank you for your participation</strong></p>'
  format: full_html
