title: Participer
content:
  value: '<p>Depuis cette section, l''utilisateur du <strong>portail de données ouvertes de Conil de la Frontera </strong>peut apporter des idées, faire des commentaires, signaler d''éventuelles erreurs et faire des suggestions. Vous pouvez également demander le téléchargement d''une application web ou mobile qui utilise les données du portail lui-même pour l''héberger dans la section "Applications". Vous pouvez également demander des données qui ne sont pas disponibles sur le portail de données ouvertes.</p><p>Dans le champ "Catégorie", vous devez sélectionner le type de contribution que vous souhaitez apporter. Grâce à l''adresse électronique demandée dans le formulaire lui-même, la mairie de Conil de la Frontera pourra contacter l''utilisateur si nécessaire.</p><p class="participa-gracias"><strong>Merci pour votre participation</strong></p>'
  format: full_html
